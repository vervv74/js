<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
		.input {
			width: 200px;
		}
		.hide {
			display: none;
		}
	</style>
</head>
<body>
<p id="первый" class="input">Первый абзац</p>
<input class="input" type="button" value="убрать первый абзац"> <br>
<p id="второй" class="input">Второй абзац</p>
<input class="input" type="button" value="убрать второй абзац"> <br>
<p id="третий" class="input">Третий абзац</p>
<input class="input" type="button" value="убрать третий абзац"> <br>
</body>
<script>
	var inp = document.querySelectorAll('input');
	for (var i = 0; i < inp.length; i++){
		inp[i].addEventListener('click', add);
	}
	  function add(){
				var sible = this.previousElementSibling;
				sible.classList.add('hide');
				this.value='показать '+sible.id+' абзац';
				this.removeEventListener('click', add);
				this.addEventListener('click', function rem(){
					sible.classList.remove('hide');
				  this.removeEventListener('click', rem);
				  this.addEventListener('click', add);
				  this.value='убрать '+sible.id+' абзац';
				})
	}
</script>
</html>
