<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
        .div {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .div1 {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin-top: 20px;
            background: red;
        }

    </style>
</head>
<body>

<div class = "div">
Растягивается по одному клику
</div>
<div class = "div1">
    Растягивается по каждому клику
</div>
</body>
<script>
    $('.div').on('click', function func(){
        $(this).animate({width : '+=200px'});
        $(this).off('click', func);
    });
    $('.div1').on('click', function func(){
        $(this).animate({width : '+=200px'});
    });

</script>
</html>
