<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function func(arr,a){
	for (i=0; i<arr.length; i++){
		if(arr[i]==a) {
					arr.splice(i, 1);
				}
	}
	return arr;
	}
	document.write(func([1,2,3,4,5,6,2,7,8],2));
</script>
</body>
</html>
