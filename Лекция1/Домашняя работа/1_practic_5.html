<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	//Функция для получения случайного числа в диапазоне
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	// Функция для заполнения массива неповторяющихся случайных чисел
	function randomOrder(arr){
		var arr1=[];
		arr1[0]= getRandomInt(0, arr.length-1);
		for (j=1; j<arr.length; j++){
			var check2=false;
					while (check2==false){
						var a=getRandomInt(0, arr.length-1);
						check2=check(arr1, a);
					}
					arr1.push(a);
		}
			return arr1;
	}
	// Функция для проверки наличия числа в массиве
	function check(arr2, qwe) {
	  var check1=true;
	  for (i=0; i<arr2.length; i++){
	  	if (arr2[i]==qwe)
	  	{check1=false;}
	  }
	  return check1;
	}
	// Функция для перемешивания массива
	function shuffle(arr4){
		var arr5=randomOrder(arr4);
		var arr6=[];
		for (k=0; k<arr4.length; k++ ){
			arr6.push(arr4[arr5[k]]);
		}
		return arr6;
	}
	
		document.write(shuffle([1,2,3,4,5,6,7])+'<br>');
	
</script>
</body>
</html>
