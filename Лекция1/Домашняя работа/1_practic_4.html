<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function uniq(arr){
		for(i=0; i<arr.length;i++){
			for(j=i+1;j<arr.length;j++ ){
				if (arr[i]==arr[j]){
					arr.splice(j,1);
				}
			}
		}
		return arr;
	}
	document.write(uniq([1,2,3,3,4,5,6,6,7,3,8]));
</script>
</body>
</html>
