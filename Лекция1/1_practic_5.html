<script>
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	function func(arr){
		var arr1=[];
		while (arr1.length < arr.length){
					var random=arr[getRandomInt(0,arr.length-1)];
					var check;
					for (i=0;i<arr1.length;i++){
						check==true;
						if(arr1[i]==random){
						  check==false;
						}
					}
					if (check==true) {arr1.push(random);}
					else {break;}
		}

	}
