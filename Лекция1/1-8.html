<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function getIntersect(arr1, arr2){
		var arr3=[];
		for (i=0; i<arr1.length; i++){
			for (j=0; j<arr2.length; j++){
				if (arr1[i]== arr2[j]){
					arr3.push(arr1[i]);
				}
			}
		}
		return arr3;
	}
		function getIntersect1(arr){
		var arr4=[];
		var check;
					for(k=0;k<arr.length;k++){
					  check=true;
						for(k1=k+1;k1<arr.length;k1++){
							if (arr[k]==arr[k1]){
								check=false;
							}
						}
						if (check){
							arr4.push(arr[k]);
						}
					}
					return arr4;
		}
		document.write(getIntersect1(getIntersect([1,3,3,4,5,6,9],[3,6,9,15])));
	
</script>
</body>
</html>
