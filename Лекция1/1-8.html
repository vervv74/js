<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	// Функция для заполнения массива совпадающих чисел
	function getIntersect(arr1, arr2){
		var arr3=[];
		for (i=0; i<arr1.length; i++){
			for (j=0; j<arr2.length; j++){
				if (arr1[i]== arr2[j]){
					arr3.push(arr1[i]);
				}
			}
		}
		return arr3;
	}
	// Функция для удаления повторяющихся чисел
		function getIntersect1(arr){
		  for(k=0;k<arr.length;k++){
		  	for(k1=k+1;k1<arr.length;k1++){
		  		if (arr[k]==arr[k1]){
		  			arr.splice(k,1);
		  		}
		  	}
		  }
		  return arr;
		}
		document.write(getIntersect1(getIntersect([2,2,3,4,5,9],[3,6,9,2,1])));
	
</script>
</body>
</html>
