<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function ucfirst(str){
		var arr=str.split('_');
		for(i=1;i<arr.length;i++){
			arr[i]=arr[i].slice(0, 1).toUpperCase() + arr[i].slice(1);
		}
		return arr.join('');
	}
	alert(ucfirst('оля_коля_вася_настя'));
</script>
</body>
</html>
