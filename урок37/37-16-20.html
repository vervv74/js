<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<li>1</li>
<li>1пункт</li>
<h2><i>i непосредственно внутри h2</i></h2>
<h2><li><i>i после li после h2</i></li></h2>
</body>
<script>
    $('p:first').css('color', 'red');
    $('p:last').css('color', 'red');
    $('li:contains("пункт")').css('color', 'red');
    $('h2 i').css('color','blue');
    $('h2 > i').css('color','red');
</script>
