<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<ul id="elem"></ul>
</body>
<script>
	var elem1 = document.getElementById('elem');
	appendElem([1,2,'rrr',4,5,6], elem1);
	function appendElem(arr, elem){
		for (var i=0; i<arr.length; i++) {
					var li = document.createElement('li');
					li.innerHTML = arr[i];
					elem.appendChild(li);
				}
	}
</script>
</html>
