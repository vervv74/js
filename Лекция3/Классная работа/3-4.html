<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

</body>
<script>
	func([1,2,3,4,5]);
	function func(arr){
		var ul=document.createElement('ul');
		document.body.appendChild(ul);
		for (var i=0; i<arr.length; i++) {
					var li = document.createElement('li');
					li.innerHTML = arr[i];
					ul.appendChild(li);
				}
	}
</script>
</html>
