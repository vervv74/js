<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<ul></ul>
<p></p>
<input type="text" onblur="inputFocus(this)">
</body>
<script>
	//функция для потери фокуса input
	function inputFocus(input) {
		arrLi(splitArr(input.value));
		var p=document.querySelector('p');
		p.innerHTML=sumArr(splitArr(input.value));
			document.body.insertBefore(p,document.querySelector('input'));
		}
	//функция для заполнения li элементами массива
	function arrLi(arr){
			for (var i=0; i<arr.length; i++){
			var li=document.createElement('li');
			li.innerHTML=arr[i];
			document.querySelector('ul').appendChild(li);
		
	  }
	}
	//функция для расчета суммы массива
	function sumArr(arr) {
			var sum = 0;
			for (var i = 0; i < arr.length; i++) {
				sum+=parseInt(arr[i]);
						}
						return sum;
		}
	//функция для получения массива из строки
	function splitArr(str){
		var arr=str.split(',');
		return arr;
	}
</script>
</html>
