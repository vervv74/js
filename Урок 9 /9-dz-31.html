<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
		.active {
			font-size: 20px;
		}
		p:not(.active){
			display: none;
		}
		
	</style>
</head>
<body>
<div id="vklady">
	<a href="#" data-number="">Вкладка1</a>
	<a href="#" data-number="">Вкладка2</a>
	<a href="#" data-number="">Вкладка3</a>
</div>
<div id="text">
    <p class="nonactive" data-number="">Текст1</p>
	<p class="nonactive" data-number="">Текст2</p>
	<p class="nonactive" data-number="">Текст3</p>
</div>

</body>
<script>
	var vkl = document.getElementById('vklady');
    var p = document.getElementById('text');
	var a1 = vkl.querySelectorAll('[data-number]');
    var p1 = p.querySelectorAll('[data-number]');
	addNumbers(a1);
    addNumbers(p1);
		for (var i = 0; i < a1.length; i++){
			a1[i].addEventListener('click', function func(){//активируем ссылку
                deactivate(this.parentElement);
                this.classList.add('active');
                var p1 = p.querySelector('[data-number="'+this.dataset.number +'"]');
                activateP(p1);
            })
		}

		//добавляем номера
	function addNumbers(elem1) {
		    for (var i = 0; i < elem1.length; i++){
		        elem1[i].dataset.number = i;
		        console.log(elem1[i].dataset.number);
			}

    }
    //  универсальная функция для деактивации активного элемента
    function deactivate(parent) {
        var act = parent.querySelector('.active');//поиск активной ссылки
        if (act) {
            act.classList.remove('active');
        }
    }
            //функция для активации абзаца
            function activateP(elem) {
                    deactivate(elem.parentElement);
                    elem.classList.add('active');

            }

</script>
</html>
