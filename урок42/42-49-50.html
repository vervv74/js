<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
div {
    margin: 5px;
    background: red;
    height: 30px;
}
        </style>
</head>
<body>
   <div></div>
   <div></div>
   <div></div>
   <div></div>

</body>
<script>
    var sum = 0;
$('div').each(function(){
     var hei = parseInt($(this).css('height'))*2+'px';
    $(this).css('height', hei);
    sum += $(this).height();
})

    alert('Cумма высот всех div-ов ' +sum+'px');
</script>
</html>
