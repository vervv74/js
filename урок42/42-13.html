<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
        .before {
    background: red;
        }
        .this {
    background: green;
        }
        </style>
</head>
<body>
<h2>h2 1</h2>
<p>Абзац1 под h2</p>
<p>Абзац2</p>
<p>Абзац3</p>
<h2>h2 2</h2>
<p>Абзац4 под h2</p>
<p>Абзац5</p>
</body>
<script>
    $('h2 + p').each(function(){
        var $elem = $(this).clone().addClass('before');
        $(this).prev().before($elem);
    });

</script>
</html>
