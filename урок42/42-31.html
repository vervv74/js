<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
p {
    background: red;
    height: 20px;
}
        </style>
</head>
<body>
<p>Удаляет 5-й элемент вниз</p>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<h2><b>5</b></h2>
<p>6</p>
<p>7</p>
</body>
<script>
    $('p').first().on('click', function(){
        if(!$(this).nextAll(':eq(4)').has('b'))
        { $(this).nextAll(':eq(4)').remove();}
    });

</script>
</html>
