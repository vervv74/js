<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
p {
    background: red;
    height: 20px;
}
        </style>
</head>
<body>
<p>0</p>
<p>1</p>
<p>2</p>
<p>3</p>
<p id = "test">4</p>
<p>5</p>
<p class = "www">6</p>
<p>7</p>
</body>
<script>
  $('#test').nextAll('.www').first().after($('#test').clone());
 $('#test').prev().after($('#test').nextAll('.www').first().clone());
$('#test').nextAll('.www').first().remove();
 $('#test').remove();
</script>
</html>
