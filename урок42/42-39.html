<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
.www {
    background: red;
    height: 20px;
}

.zzz {
    background: blue;
    height: 20px;
}
        </style>
</head>
<body>
<div><p>0</p></div>
<div class = "www"><p>1</p></div>
<div><p>2</p></div>
<div><p>3</p></div>
<div><p>4</p></div>
<div class = "www"><p>5</p></div>
</body>
<script>
$('p').parent(':not(div.www)').children('p').unwrap().wrap('<div class = "zzz">');
</script>
</html>
