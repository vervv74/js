<script>
    class Validator {
        constructor(str){
            this._str = str;
        }
        isEmail(){
            return /^\w+@[a-z]+\.((ru)|(com))$/.test(this._str);
        }
        isDomain(){
            return /^\w+\.[a-z]+$/.test(this._str);
        }
        isDate(){
            return /^(([1-9])|([12][0-9])|(3[0-1]))\.((0[1-9])|(1[0-2]))\.([1-9][0-9]{3})$/.test(this._str);
        }
        isPhone(){
            return /^\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$/.test(this._str);
        }
    }
    var email1 = new Validator('q_we@gmail.com'); // проверка email
    var email2 = new Validator('q_we.gma4i.com'); //проверка email
    console.log(email1.isEmail()); // проверка email
    console.log(email2.isEmail()); // проверка email
    var domain1 = new Validator('gmail.com'); // проверка домена
    var domain2 = new Validator('gmai1l.c1om'); //проверка домена
    console.log(domain1.isDomain()); // проверка домена
    console.log(domain2.isDomain()); // проверка домена
    var date1 = new Validator('12.05.1882'); // проверка даты
    var date2 = new Validator('12.12.0882'); // проверка даты
    console.log(date1.isDate()); // проверка даты
    console.log(date2.isDate()); // проверка даты
    var phone1 = new Validator('+7(985)123-00-18'); // проверка телефона
    var phone2 = new Validator('+8(985)123-00-17'); // проверка телефона
    console.log(phone1.isPhone()); // проверка телефона
    console.log(phone2.isPhone()); // проверка телефона
</script>
</html>
