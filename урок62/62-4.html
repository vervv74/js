<script>
    class MyString {
        constructor(str){
            this._str = str;
        }
        ucFirst(){
            return this._str.substr(0,1).toUpperCase()+this._str.substr(1);
        }
        ucWords(){
            var _str_arr = this._str.split(' ');
            for (var i = 0; i < _str_arr.length; i++ ){
                _str_arr[i] = _str_arr[i].substr(0,1).toUpperCase()+_str_arr[i].substr(1);
            }
            return _str_arr.join(' ');
        }
        reverse(){
            var _str_arr = this._str.split('');
            return _str_arr.reverse().join('');
        }
    }
    var str = new MyString('новая строка');
    console.log(str.ucFirst());
    console.log(str.ucWords());
    console.log(str.reverse());
</script>
