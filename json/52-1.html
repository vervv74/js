<script>
    document.cookie = 'name=Иван';
    console.log(document.cookie);
    function getCookie(name) {
        var matches = document.cookie.match(new RegExp(
            '(?:^|\s)' + name.replace(/([.$?*+\\\/{}|()\[\]^])/g, '\\$1') + '=(.*?)(?:;|$)'));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    }
    console.log(getCookie('name'));
</script>
