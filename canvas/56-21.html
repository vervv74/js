<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="200" height="7"></canvas><br>
<canvas id="canvas1" width="200" height="7"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var canvas1 = document.getElementById('canvas1');
    var ctx1 = canvas1.getContext('2d');
    ctx.moveTo(50, 5);
    ctx.strokeStyle = 'green';
    for (var i = 1; i <= 3; i++) {
                       ctx.lineTo(50*i, 5);
    }
    ctx.stroke();
 ctx1.strokeStyle = 'red';
    ctx1.moveTo(50, 2);
    for (var i = 1; i <= 3; i++) {
        ctx1.lineTo(50*i, 2);
    }
    ctx1.stroke();


</script>
</html>
