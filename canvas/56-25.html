<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="700" height="700"></canvas>

</body>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
        for (var i = 1; i <= 10; i++) {
            ctx.moveTo(50, 10*i);
            ctx.lineTo(160, 10*i);
            ctx.moveTo(50+10*i, 0);
            ctx.lineTo(50+10*i, 110);
    }
       ctx.stroke();


</script>
</html>
