<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="700" height="700"></canvas>

</body>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.strokeStyle = 'green';
        for (var i = 1; i <= 100; i++) {
            ctx.moveTo(50, 15+1*i);
            ctx.lineTo(150, 15+1*i);
    }
       ctx.stroke();


</script>
</html>
