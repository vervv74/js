<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="200" height="100"></canvas><br>
<canvas id="canvas1" width="200" height="100"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var canvas1 = document.getElementById('canvas1');
    var ctx1 = canvas1.getContext('2d');
    for (var i = 1; i <= 100; i++) {
        ctx.strokeStyle = 'green';
        ctx.moveTo(50, 15+1*i);
        ctx.lineTo(150, 15+1*i);
    }
    ctx.stroke();
 ctx1.strokeStyle = 'red';
    for (var i = 1; i <= 100; i++) {
        ctx1.moveTo(50, 15+1*i);
        ctx1.lineTo(150, 15+1*i);
    }
    ctx1.stroke();


</script>
</html>
