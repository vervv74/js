<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type = "button" value = "Число 1 последовательности Фибоначчи - 0"><br>
<input type = "button" value = "Число 1 последовательности Фибоначчи - 0"><br>
<input type = "button" value = "Число 1 последовательности Фибоначчи - 0"><br>
</body>
<script>
  var inp = document.querySelectorAll('input');
  for (var i = 0; i < inp.length; i++){
      inp[i].addEventListener('click', (function(){
          var count = 1;
          var fib = [0];
          return function(){
              count++;
              if (count == 2){
                  fib.push(1);
                  this.value = 'Число '+count+' последовательности Фибоначчи -'+1;
              }
              else {
                  fib.push(fib[fib.length-1]+fib[fib.length-2]);
                  this.value = 'Число '+count+' последовательности Фибоначчи -'+fib[fib.length-1];
              }

          }
      })());
  }
</script>
</html>
