<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Первое число последовательности Фибоначчи - 0</p>
<div>
<input type = "button" value = "Выведи число 2">
</div>
</body>
<script>
    var div = document.querySelector('div');
    var inp = document.querySelector('input');
    inp.addEventListener('click', (function(){
        this.value = 1;
         var count1 = 0;
           return function(){
               count1++;
               var inp2 =   document.createElement('input');
               inp2.setAttribute('type','button');
               inp2.setAttribute('value', count1);

               div.appendChild(inp2);
           }
       })());




</script>
</html>
