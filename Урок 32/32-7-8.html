<script>
    var button = document.querySelectorAll('[type = "button"]');
    console.log(button);
    for (var i = 0; i < button.length; i++){
        button[i].addEventListener('click', (function() {
            var counter = 0;

            return function() {
                counter++; //замыкание - переменная, используемая внутренней функцией, остается доступной, и не меняет свое значение после вызова материнской функции
                this.nextElementSibling.value = counter;
            }
        })());
    }

</script>
