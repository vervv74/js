<script>
    function each(arr, func){
        return func(arr);
    }
   console.log(each([1,2,3,4,5], multiple));
    //функция для увеличения каждого элемента массива
    function multiple(arr) {
        var arr2 = [];
        for (var i = 0; i < arr.length; i++) {
            arr2.push(arr[i]*2);
        }
        return arr2;
    }
</script>
