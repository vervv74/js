<script>
	function func(arr){
		var ul=document.createElement('ul');
		document.body.appendChild(ul);
		for (var i=0; i<arr.length; i++){
		  var li=document.createElement('li');
		  li.innerHTML=arr[i];
		  li.addEventListener('click', func1);
		  ul.appendChild(li);
		  
	  }
	}
	function func1(){
		var number=parseInt(this.innerHTML);
	  this.innerHTML=number+1;
	}
		window.onload=func([1,2,3,4]);
</script>
