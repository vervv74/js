<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<p onclick="func()">Ура</p>
</body>
<script>
	function func(){
			document.body.appendChild(document.createElement('input'));
			document.getElementsByTagName('input')[0].setAttribute('onblur','func1()');
			document.getElementsByTagName('p')[0].style.display='none';
	}
	function func1(){
			document.getElementsByTagName('p')[0].style.display='inline-block';
		document.getElementsByTagName('p')[0].innerHTML=document.getElementsByTagName('input')[0].value;
			document.body.removeChild(document.getElementsByTagName('input')[0]);
	}
</script>
</html>
