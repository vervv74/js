<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

</body>
<script>
			document.body.appendChild(document.createElement('table'));
			var table = document.getElementsByTagName('table')[0];
			table.setAttribute('border','1');
			table.setAttribute('bordercolor','black');
		for (i=0; i<21; i+=5){
			var qw=document.createElement('tr');
			table.appendChild(qw);
					for (j=1; j<6; j++){
						var q=document.createElement('td');
						q.setAttribute('height','50');
						q.setAttribute('width','50');
						q.innerHTML=i+j;
						qw.appendChild(q);
					}
		}
	

	
</script>
</html>
