<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p >Абзац</p>
<input type="text" value='' onmouseout="func()">
</body>
<script>
	window.onload = function() {
		document.getElementsByTagName('input')[0].value=document.getElementsByTagName('p')[0].innerHTML;
	};
	function func(){
			document.getElementsByTagName('p')[0].innerHTML=document.getElementsByTagName('input')[0].value;
	}
</script>
</html>
