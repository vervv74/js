<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
		.right {
			float: right;
			position: relative;
			top: -20px;
		}
		.table {
			width: 500px;
		}
		.nonactive {
			display: none;
		}
		
	</style>
</head>
<body>
<div class="table">
<div>Вопросы</div><input class="right" type="text">
</div>
<div class="table">
	<input  type="button" value = "Запомнить ответ">
	<input class="right" type="text"><br>
</div>
<a href="#">Следующий вопрос</a>
<p></p>
</body>
<script>
	var a = document.querySelector('a');
	var p = document.querySelector('p');
	var q_a = {
		test: [
		  {
			question: 'Вопрос1',
			right: '1',
		  },
		  {
			question: 'Вопрос2',
			right: '2',
		  },
					{
						question: 'Вопрос3',
						right: '3',
					},
					{
						question: 'Вопрос4',
						right: '4',
					},
					{
						question: 'Вопрос5',
						right: '5',
					},
					{
						question: 'Вопрос6',
						right: '6',
					},
				]
	}
	var questions =['Вопрос1','Вопрос2','Вопрос3','Вопрос4','Вопрос5','Вопрос6'];
	var rightAnswers =['1','2','3','4','5','6'];
	var count = 0;
	var inp = document.querySelectorAll('input')[0];
	var button = document.querySelectorAll('input')[1];
	var inpAns = document.querySelectorAll('input')[2];
	var answer = {};
	inp.value = q_a.test[0].question;
	a.addEventListener('click', output);
	button.addEventListener('click', addAnswer);
		//функция для вывода элемента массива
		function output() {
			if (count < (q_a.test.length-1)) {
				count++;
				inp.value = q_a.test[count].question;
			}
			else{
				a.classList.add('nonactive');
				p.innerHTML = 'Вопросы закончились';
				for (var i = 0; i < q_a.test.length; i++){
					var p_ans = document.createElement('p');
					if (answer[q_a.test[i].question] && answer[q_a.test[i].question] ==  q_a.test[i].right){
						p_ans.innerHTML = q_a.test[i].question+'? - Ответ: '+ answer[q_a.test[i].question] + '. Это правильный ответ ';
					}
						else if (answer[questions[i]]) {
					  p_ans.innerHTML = q_a.test[i].question+'? - Ответ: '+ answer[q_a.test[i].question] + '. Это неправильный ответ, правильный - ' +q_a.test[i].right;
					}
					else {
						p_ans.innerHTML = q_a.test[i].question+'? - Ответ: без ответа';}
					document.body.appendChild(p_ans);
				}

			}

		}
		//функция для массива ответов
		function addAnswer(){
			answer[inp.value] = inpAns.value;
		  console.log(answer);
		}
</script>
</html>
