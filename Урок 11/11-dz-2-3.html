<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
		.nonactive {
			display: none;
		}
		.name {
			width: 200px;
		}
	</style>
</head>
<body>
<span style = "width: 200px">Вопросы</span><input type="text"><br>
<input class = "name" type="button" value = "Запомнить ответ">
<input type="text"><br>
<a href="#">Следующий вопрос</a>
<p></p>
</body>
<script>
	var a = document.querySelector('a');
	var p = document.querySelector('p');
	var arr =['Вопрос1','Вопрос2','Вопрос3','Вопрос4','Вопрос5','Вопрос16'];
	var count = 0;
	var inp = document.querySelectorAll('input')[0];
	var button = document.querySelectorAll('input')[1];
	var inpAns = document.querySelectorAll('input')[2];
	var answer = {};
	inp.value = arr[0];
	a.addEventListener('click', output);
	button.addEventListener('click', addAnswer);
	//функция для вывода элемента массива
	function output() {
	if (count < (arr.length-1)) {
	  count++;
	  inp.value = arr[count];
	  console.log(count+' '+ arr[count]);
	}
	else{
			a.classList.add('nonactive');
			p.innerHTML = 'Вопросы закончились';
			for (var i = 0; i < arr.length; i++){
				var p_ans = document.createElement('p');
				if (answer[arr[i]]){
				p_ans.innerHTML = arr[i]+'? - Ответ: '+ answer[arr[i]];}
				else {
				  p_ans.innerHTML = arr[i]+'? - Ответ: без ответа';}
							document.body.appendChild(p_ans);
				}
			 
			}
	
	}
	//функция для массива ответов
	function addAnswer(){
		answer[inp.value] = inpAns.value;
		console.log(answer);
	}
</script>
</html>
