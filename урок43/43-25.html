<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style type="text/css">
       .div{
           width:250px;
           background: orange;
           padding: 25px;
        }
        .div1{
            width:30px;
            height:30px;
            background: orange;

        }
        #div1{
            width: 350px;
        }
       .qwe {
           background: orange;
       }

    </style>
</head>
<body>
<div id="div1">
<div class = "div">
    <h2>Нажми на меня</h2>
    <p>blind up</p>
    <ol><li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li></ol>
</div>
<div  class = "div1">
</div>
</div>


</body>
<script>
    $(".div").eq(0).position({
        my: "left bottom",  // место на позиционируемом элементе
        at: "left bottom",  // место на элементе относительно которого будет позиционирование
        of: "#div1",        // элемент относительно которого будет позиционирование
    });
    $(".div1").eq(0).position({
        my: "right bottom",  // место на позиционируемом элементе
        at: "right bottom",  // место на элементе относительно которого будет позиционирование
        of: "#div1",       // элемент относительно которого будет позиционирование
    
    });

    $(".div").eq(0).on('click', function(){
        $( this ).effect( "transfer", { to: $(".div1").eq(0), className: 'qwe' }, 1500 );
    });



</script>
</html>
