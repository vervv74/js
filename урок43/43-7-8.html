<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style type="text/css">
       .div{
           width:250px;
           padding: 50px;
           background: orange;

        }
        .div2{
            min-height: 400px;
        }
    </style>
</head>
<body>
<div id="div1" class = "div2">
<div class = "div">
    <h2>Нажми на меня</h2>
    <p>свернуть влево</p>
    <ol><li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li></ol>
</div></div>
<div id="div2" class = "div2">
<div  class = "div">
    <h2>Нажми на меня</h2>
    <p>свернуть вправо</p>
    <ol><li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li></ol>
</div></div>

</body>
<script>
    $(".div").eq(0).position({
        my: "left top",  // место на позиционируемом элементе
        at: "left+50 top",  // место на элементе относительно которого будет позиционирование
        of: "#div1",        // элемент относительно которого будет позиционирование
    });
    $(".div").eq(1).position({
        my: "left top",  // место на позиционируемом элементе
        at: "left+50 top",  // место на элементе относительно которого будет позиционирование
        of: "#div2",       // элемент относительно которого будет позиционирование
    
    });
    $(".div").eq(0).on('click', function(){
         $(this).effect('drop', 1000);
    });
    $(".div").eq(1).on('click', function(){
        $(this).effect('drop', {direction:'right'}, 1000);
    });


</script>
</html>
