<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- 2. Подключим jQuery UI -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<p title = "Описание ссылки находится в атрибуте title">Наведи на меня мышкой</p>
</body>
<script>
    $('p').tooltip();
    $("p").on('mouseover', function(){
        $(this).css({color:'red', 'text-decoration': 'underline'});
         $(this).on('mouseout', function(){
            $(this).css({color:'black', 'text-decoration': 'none'});
            $('p').tooltip('open');
        })
    });
</script>
</html>
