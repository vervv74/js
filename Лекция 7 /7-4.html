<script>
    var table = document.querySelector('table');
    var p = document.querySelector('p');
    var td = document.querySelectorAll('td');
    var addX=true;
    //навешиваем на ячейки свойства заполнения
    for(var i = 0; i < td.length; i++ ){
        add(td[i]);
    }
    //заполняем ячейки
    function add(elem) {
        elem.addEventListener('click', function (){
           if (addX){
               elem.innerHTML = 'x';
               addX = false;
           } else {
               elem.innerHTML = 'o';
               addX = true;
           }
        })

    }
    //проверяем х и о
    function checkX(arr) {
        if ((arr[0].innerHTML == 'x' && arr[1].innerHTML  == 'x' && arr[2].innerHTML  == 'x') || (arr[3].innerHTML == 'x' && arr[4].innerHTML == 'x' && arr[5].innerHTML == 'x') || (arr[6].innerHTML=='x' && arr[7].innerHTML=='x' && arr[8].innerHTML=='x')||(arr[0].innerHTML=='x' && arr[3].innerHTML=='x' && arr[6].innerHTML=='x') || (arr[1].innerHTML=='x' && arr[4].innerHTML=='x' && arr[7].innerHTML=='x') || (arr[2].innerHTML=='x' && arr[5].innerHTML=='x' && arr[8].innerHTML=='x')||  (arr[0].innerHTML=='x' && arr[4].innerHTML=='x' && arr[8].innerHTML=='x')|| (arr[2].innerHTML=='x' && arr[4].innerHTML=='x' && arr[6].innerHTML=='x')){
        return true;
        } else {return false;}
    }
    function checkO(arr) {
        if ((arr[0].innerHTML == 'o' && arr[1].innerHTML  == 'o' && arr[2].innerHTML  == 'o') || (arr[3].innerHTML == 'o' && arr[4].innerHTML == 'o' && arr[5].innerHTML == 'o') || (arr[6].innerHTML=='o' && arr[7].innerHTML=='o' && arr[8].innerHTML=='o')||(arr[0].innerHTML=='o' && arr[3].innerHTML=='o' && arr[6].innerHTML=='o') || (arr[1].innerHTML=='o' && arr[4].innerHTML=='o' && arr[7].innerHTML=='o') || (arr[2].innerHTML=='o' && arr[5].innerHTML=='o' && arr[8].innerHTML=='o')||  (arr[0].innerHTML=='o' && arr[4].innerHTML=='o' && arr[8].innerHTML=='o')|| (arr[2].innerHTML=='o' && arr[4].innerHTML=='o' && arr[6].innerHTML=='o')){
        return true;
        } else {return false;}
    }
    //проверяем таблицу на соответствие
table.addEventListener('click', checkTable);

    //проверка на соответствие
    function checkTable(){
        if (checkO(td)){
            setTimeout(nulll(td), 2000);
            p.innerHTML = 'O выиграл, начинайте снова';
        } else if(checkX(td)){
            window.set
            nulll(td);

        }
        console.log('o '+checkO(td)+'  x '+checkX(td));

    //обнуление таблицы
function nulll(arr){
    for(var i = 0; i < arr.length; i++ ){
        arr[i].innerHTML = '';
    }
    }
