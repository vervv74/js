<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
<a href = "#">1</a>
<a href = "#">2</a>
<a href = "#">3</a>
<a class = "www" href="#">4</a>
<p></p>
</body>
<script>
    var check = false;
    $('a').each(function(){
      if($(this).hasClass('www')){
            check = true;
        }
    });
    if(check){
        $('p').html('есть класс www');
    } else {
        $('p').html('нет класса www');
    }
</script>
</html>
