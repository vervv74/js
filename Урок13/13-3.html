<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .elem1 {
               width: 100px;
               height: 100px;
               background-color: red;
               position:absolute;
               top:0px;
               left:0px;
            z-index: 1;
           }
        .elem2 {
            width: 100px;
            height: 100px;
            background-color: green;
            position:absolute;
            top:20px;
            left:20px;
            z-index: 2;
        }
        .elem3 {
            width: 100px;
            height: 100px;
            background-color: blue;
            position:absolute;
            top:40px;
            left:40px;
            z-index: 3;
        }
    </style>
</head>
</head>
<body>
<div class = 'elem1'></div>
<div class = 'elem2'></div>
<div class = 'elem3'></div>
</body>
<script>
    var div = document.querySelectorAll('div');
    var max = 0;
    for (var i = 0; i < div.length; i++){
        if (getComputedStyle(div[i]).zIndex > max) {
            max = getComputedStyle(div[i]).zIndex;
        }
    }
    alert('Максимальный z-index - 13-3.html'+max);
</script>
</html>
