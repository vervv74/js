<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
<li>1</li>
<li class = "www">2</li>
<li>3</li>
<li>4</li>
<li >5</li>
<li class = "test" >6</li>
<li>7</li>
<li>8</li>
<li>9</li>
<li>10</li>
<li>11</li>
<li>12</li>
</body>
<script>
$('.test').next().css({color : 'red'});//39-8
$('.test').prev().css({color : 'red'});//39-9
$('.test').nextAll().css({background : 'blue'});//39-10
$('.test').prevAll().css({background : 'yellow'});//39-11
$('.www').nextUntil('.test').css({'font-size' : '30px'});//39-12
$('.test').prevUntil('.www').css({width : '250px'});//39-13
</script>
</html>
