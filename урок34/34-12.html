<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="1">Первый </p>
<p id="2">Второй </p>
</body>
<script>
    let qwe = {
        id: '1',
        color: 'blue',
        border: '1px solid red',
        font: '15px Arial'
    };
    let qwe1 = {
        id: '2',

    };
    func(qwe);
    func(qwe1);
    //функция для определения свойств CSS
    function func({id, color = 'green', border = '4px solid black', font = '25px Arial'}) {
        var id1 = document.getElementById(id);
        var str = 'color: '+ color + '; border:'+ border + '; font:' +font;
        id1.style.cssText = str;

    }
</script>
</html>
