<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
</body>
<script>
    var p = document.querySelectorAll('p');
      p.forEach(elem => elem.addEventListener('click',
          () => window.setInterval(
              () => elem.innerHTML = parseInt(elem.innerHTML)+1,
              1000
          )));

</script>
</html>
