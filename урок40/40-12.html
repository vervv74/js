<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
        td {
            width : 100px;
            margin : 5px;
            padding : 5px;
            border: 1px solid black;
        }
        .td1 {
            font-size : 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class = "qwe">Имя</td>
        <td class = "qwe">Фамилия</td>
    </tr>
</table>
<input type = "button" value = "Добавить юзера">
</body>
<script>
    $('input').on('click', add);
    var td1 = $('td').last();
    $('table').on('click', 'td', func);
//добавление tr
    function add() {
        $('table').append('<tr></tr>');
        $('table tr').last().append('<td class = "td1">Введите Имя</td><td class = "td1">Введите Фамилию</td>');
    }
    //ячейка
    function func() {
        if (!$(this).hasClass('qwe')) {
            $(this).html('');
            $(this).append('<input type = "text" >');
            $('table').off('click', '', func);

            $(this).find('input').on('mouseout', func1);
        }
    }
    //инпут
    function func1(){
        console.log($(this).val());
        $(this).parent().html($(this).val());
        $('table').on('click', 'td', func);
    }
</script>
</html>
