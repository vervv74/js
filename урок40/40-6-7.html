<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>
<p>6</p>
</body>
<script>
    $('p').click(function func() {
        $(this).html(Math.pow(parseInt($(this).html()),2));
        $(this).unbind('click', func);
    });
    $('p').dblclick(function func1() {
        $(this).html(parseInt($(this).html())*2);
        $(this).unbind('dblclick', func1);
    });

</script>
</html>
