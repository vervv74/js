<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
		td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<td>2</td>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
		<td>7</td>
	</tr>
</table>
<input type = "submit" value = "Найти сумму">
<p></p>
</body>
<script>
	var input = document.body.querySelector('input');
	var p = document.body.querySelector('p');
	var td = document.body.querySelectorAll('td');
	// добавляем свойство увеличения элемента
	for (var i = 0; i < td.length; i++){
		plus(td[i]);
	}
	// добавляем по расчет суммы по клику
	input.addEventListener('click', function(){
	  p.innerHTML=sumArr(td);
	});
	// функция расчета суммы массива
		function sumArr(arr) {
			var sum1 = 0;
			for(var i = 0; i < arr.length; i++){
				sum1 += parseInt(arr[i].innerHTML);
			}
			return sum1;
		}
	// функция увеличение значения ячейки
	function plus(elem){
		elem.addEventListener('click', function(){
			elem.innerHTML = parseInt(elem.innerHTML)+1;
	  })
	}
</script>
</html>
