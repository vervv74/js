<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<table></table>
<input type="text" id="name"></br>
<input type="text" id="price"></br>
<input type="text" id="quantity"></br>
<input type="submit" id="submit"></br>
<p></p>
</body>
<script>
	var table=document.querySelector('table');
	var p=document.querySelector('p');
	var submit=document.getElementById('submit');
	

	submit.addEventListener('click', function(){
			productTable(table, {
			  name:document.getElementById('name').value,
			  price:Number(document.getElementById('price').value),
			  quantity:Number(document.getElementById('quantity').value),
			})
			p.innerHTML=sum(table);
	})


	//заполнение строк - поменял
	function productTable(tab, product) {
				var tr=document.createElement('tr');
				cell(tr, product.name, '1');
				cell(tr, product.price, '2');
			    cell(tr, product.quantity, '3');
			    cell(tr, product.quantity*product.price, 'class');
			    aCell(tab,tr);
			   	tab.appendChild(tr);
	}
		//ссылка для удаления
		function aCell(table, tr) {
			var a=document.createElement('a');
			a.setAttribute('href', '#');
			a.innerHTML='delete';
	        a.setAttribute('style', 'border: 1px solid black');
			a.addEventListener('click', function(){
				table.removeChild(tr);
			  p.innerHTML=sum(table);
			});
			tr.appendChild(a);
		}
	// заполнение ячеек в строке - оставляем как было
	function cell(tr, text, className) {
			var td = document.createElement('td');
			td.innerHTML = text;
			td.classList.add(className);
			td.setAttribute('style', 'border: 1px solid black');
			tr.appendChild(td);
		}
		// сумма  поменял
	function sum(table1){
		var arr=table1.querySelectorAll('.class');
		var sum =0;
		for (var i=0; i<arr.length;i++){
			sum+=parseInt(arr[i].innerHTML);
		}
		return sum;
	}
	
</script>
</html>
